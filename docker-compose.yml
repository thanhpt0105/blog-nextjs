version: '3.8'

services:
  # PostgreSQL Database (can run standalone)
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-blogdb}
      - POSTGRES_USER=${POSTGRES_USER:-bloguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blogpassword}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - blog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bloguser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (can run standalone)
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - blog-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI (optional - only start with --profile tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blog-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@blog.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - blog-network
    depends_on:
      - postgres
    profiles:
      - tools

  # Next.js Application (optional - only start with --profile full-stack)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: blog-nextjs-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-blogdb}
      - POSTGRES_USER=${POSTGRES_USER:-bloguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blogpassword}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - blog-network
    command: npm run dev
    profiles:
      - full-stack

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  blog-network:
    driver: bridge
